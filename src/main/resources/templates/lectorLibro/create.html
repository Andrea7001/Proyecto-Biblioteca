<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Prestamo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Crear Nuevo Lector-Libro</h1>

    <form th:action="@{/lectorLibros/save}" th:object="${lectorLibro}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lector" class="form-label">Lector</label>
                    <select class="form-control" name="lectorId" id="lector" required>
                        <option th:each="lector : ${lectores}" th:value="${lector.id}" th:text="${lector.nombre} + ' ' + ${lector.apellido}"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="libro" class="form-label">Libro</label>
                    <select class="form-control" name="libroId" id="libro" required>
                        <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="diaPrestamo" class="form-label">Día de Préstamo</label>
                    <input type="date" class="form-control" th:field="*{diaPrestamo}" id="diaPrestamo" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="diaDevolucion" class="form-label">Día de Devolución</label>
                    <input type="date" class="form-control" th:field="*{diaDevolucion}" id="diaDevolucion" required>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-start" style="gap: 2rem;">
            <button type="submit" class="btn btn-primary">Guardar</button> |
            <a th:href="@{/lectorLibros}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
