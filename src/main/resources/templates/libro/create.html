<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div layout:fragment="content">
        <h1 class="mb-4">Crear Nuevo Libro</h1>

        <form th:action="@{/Libros/save}" th:object="${libro}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del libro" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" th:field="*{autor}" id="autor" placeholder="Escriba el autor del libro" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="editorial" class="form-label">Editorial</label>
                        <input type="text" class="form-control" th:field="*{editorial}" id="editorial" placeholder="Escriba la editorial del libro" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="anioPublicado" class="form-label">Año Publicado</label>
                        <input type="number" class="form-control" th:field="*{anioPublicado}" id="anioPublicado" placeholder="Escriba el año de publicación del libro" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-start" style="gap: 2rem;">
                <button type="submit" class="btn btn-primary">Guardar</button> |
                <a th:href="@{/Libros}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
