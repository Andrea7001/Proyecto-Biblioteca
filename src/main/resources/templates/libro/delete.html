<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Eliminar Libro</h1>
    <hr />
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div class="container">
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${libro.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${libro.nombre}"></dd>

            <dt class="col-sm-2">Autor</dt>
            <dd class="col-sm-10" th:text="${libro.autor}"></dd>

            <dt class="col-sm-2">Editorial</dt>
            <dd class="col-sm-10" th:text="${libro.editorial}"></dd>

            <dt class="col-sm-2">Año Publicado</dt>
            <dd class="col-sm-10" th:text="${libro.anioPublicado}"></dd>
        </dl>
        <form th:action="@{/Libros/delete}" method="post">
            <input type="hidden" name="id" th:value="${libro.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/Libros}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</body>
</html>
